<!DOCTYPE html>
<html>
    <head>
        <title> Open Library </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
        <link href="css/app.css" rel="stylesheet" type="text/css"/>
    </head>
    
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1> Open Library </h1>
                <p> Please enter the ISBN of the book you'd like to retrieve</p>
                <label class="col-sm-2">ISBN: </label> <input class="col-sm-4" type="text" id="isbnNum" placeholder="ISBN">
                <button class="col-sm-1 btn btn-outline-success"> Query </button>
            </div>
        </div>
        
        <br>
        
        <div class="row container text-center">
            <div id="bookCover" class="col-sm-4"></div>
            <div id="bookAttr" class="info col-sm-4 text-left">
                <div id="title"></div>
                <div id="author"></div>
                <div id="publish_year"></div>
                <div id="publisher"></div>
                <div id="isbn"></div>
                <div id="pages"></div>
            </div>
        </div>
    
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
